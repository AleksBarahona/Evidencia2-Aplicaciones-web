<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Productos</title>
</head>
<body>
    <h1>Productos</h1>

    <div class="table">
        <table id="tablaDatos">
            <thead>
                <tr>
                    <th>id_producto</th>
                    <th>descripcion</th>
                    <th>precio</th>
                    <th>fk_categoria</th>
                    <th>fecha_creacion</th>
                    <th>fecha_actualizacion</th>
                    <th>fk_creado_por</th>
                    <th>fk_actualizado_por</th>
                    <th>fecha_eliminacion</th>
                    <th>fk_eliminado_por</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        fetch('http://localhost:3000/api/productos')
        .then(response => response.json())
        .then(data => {
            let tablaBody = document.querySelector('#tablaDatos tbody');

            //limpieza de contenido
            tablaBody.innerHTML = '';

            //iteracion sobre datos y agregacion de filas a la tabla
            data.forEach(producto => {
                let fila = document.createElement('tr');

                //creacion de celdas para propiedades del usuario
                let idCell = document.createElement('td');
                idCell.textContent = producto.id_producto;

                let descriptionCell = document.createElement('td');
                descriptionCell.textContent = producto.descripcion;

                let priceCell = document.createElement('td');
                priceCell.textContent = producto.precio;

                let categoryCell = document.createElement('td');
                categoryCell.textContent = producto.fk_categoria; 

                let createdDateCell = document.createElement('td');
                createdDateCell.textContent = producto.fecha_creacion;

                let actualizationDateCell = document.createElement('td');
                actualizationDateCell.textContent = producto.fecha_actualizacion;

                let createdByCell = document.createElement('td');
                createdByCell.textContent = producto.fk_creado_por ? producto.fk_creado_por : '';

                let actualizatedByCell = document.createElement('td');
                actualizatedByCell.textContent = producto.fk_actualizado_por ? producto.fk_actualizado_por : '';

                let eliminatedDateCell = document.createElement('td');
                eliminatedDateCell.textContent = producto.fecha_eliminacion ? producto.fecha_eliminacion : '';

                let eliminatedByCell = document.createElement('td');
                eliminatedByCell.textContent = producto.fk_eliminado_por ? producto.fk_eliminado_por : '';

                //agregacion de las celdas a la fila
                fila.appendChild(idCell);
                fila.appendChild(descriptionCell);
                fila.appendChild(priceCell);
                fila.appendChild(categoryCell);
                fila.appendChild(createdDateCell);
                fila.appendChild(actualizationDateCell);
                fila.appendChild(createdByCell);
                fila.appendChild(actualizatedByCell);
                fila.appendChild(eliminatedDateCell);
                fila.appendChild(eliminatedByCell);

                //agregacion de la fila a la tabla
                tablaBody.appendChild(fila);
            })
        })
        .catch(error => {
            console.error('Error al obtener los datos:', error)
        })
    </script>
</body>
</html>
